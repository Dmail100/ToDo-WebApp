<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/update_task" method="POST">
        <input type="hidden" name="task_id" value="{{ task.id }}">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" value="{{ task.name }}" required>
        <br><br>
        <label for="task_description">Task Description:</label>
        <textarea id="task_description" name="task_description" required>{{ task.description }}</textarea>
        <br><br>
        <label for="task_due_date">Due Date:</label>
        <input type="date" id="task_due_date" name="task_due_date" value="{{ task.due_date }}">
        <br><br>
        <button type="submit">Save Changes</button>
        <a href="/tasks">Cancel</a>
    </form>
</body>
</html>
