<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        li a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter a task" required>
        <input type="date" name="due_date" required>
        <button type="submit">Add Task</button>
        <button type="button" onclick="window.location.href='/clear_all';">Clear All Tasks</button>
    </form>
    <ul>
        
        {% for task in tasks %}
            <li>
            <span>{{ task }} - Completed: {{ 'Yes' if task.completed else 'No' }}</span>
            <a href="/delete/{{ task }}">❌</a>
            <a href="/complete/{{ task }}">✅</a>
            <a href="/edit/{{ task }}">✏️</a>
            <a href="/delete/{{ task }}">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
